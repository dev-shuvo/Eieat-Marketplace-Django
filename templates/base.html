{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eieat | {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static "images/favicon.ico" %}">

    <!-- CSS -->
    <link href="{% static "css/iconmoon.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet"> 
    <link href="{% static "css/cs-foodbakery-plugin.css" %}" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="{% static "css/notification.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href="//cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    
  </head>

  <body>
    <div class="wrapper">
        {% include "includes/header.html" %}

        {% block content %}
        {% endblock content %}

        {% include "includes/footer.html" %}
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/notify.min.js' %}"></script>
    <script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
      {% if messages %}
          {% for message in messages %}
              $.notify("{{message}}",{
                position:"top center",
                className:"{{message.tags}}",
                autoHideDelay: 5000,
              });
          {% endfor %}
      {% endif %}
    </script>
    <script>
      let table = new DataTable('#ordersTable');
    </script>
  </body>
</html>
