{% extends "base.html" %}
{% load static %}
{% block title %}Change Password{% endblock title %}
{% block content %}
<!-- Main Section Start -->
<div class="main-section">
 {% include "includes/customer_cover.html" %}
  <div class="page-section account-header buyer-logged-in">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          {% include "includes/customer_sidebar.html" %}
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="user-dashboard loader-holder">
            <div class="user-holder">
              <h5 class="text-uppercase">Profile Settings</h5>
              <form
                action="{% url 'customer_change_password' %}"
                method="POST"
              >
                {% csrf_token %}
                <div class="form-fields-set">
                  <ul>
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                           <div class="field-holder">
                              <label>Current Password *</label
                              >
                              <input type='password' name='current_password'/>
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                           <div class="field-holder">
                              <label>New Password *</label
                              >
                              <input type='password' name='new_password'/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                           <div class="field-holder">
                              <label>Confirm New Password *</label
                              >
                              <input type='password' name='confirm_password'/>
                            </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <div>
                    <div class="field-holder">
                      <div class="payment-holder input-button-loader">
                        <input
                          class="update-restaurant"
                          type="submit"
                          value="Change Password"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Section End -->
{% endblock content %}
