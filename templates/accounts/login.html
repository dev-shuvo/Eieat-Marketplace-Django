{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<!-- Main Section Start -->
<div class="main-section">
  <div
    class="page-section nopadding cs-nomargin"
    style="
      margin-top: 0px;
      padding-top: 60px;
      padding-bottom: 60px;
      margin-bottom: 0px;
    "
  >
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="login-form" class="user-dashboard loader-holder">
            <div class="user-holder">
              <h4 class="text-center text-uppercase" style="margin-bottom: 0">
                Login to your account
              </h4>
              <hr />
              <div>
              </div>
              <div id="restaurant-sets-holder">
                <form
                  class="form-fields-set foodbakery-dev-restaurant-form"
                  method="POST"
                  action="{% url "login" %}"
                >
                {% csrf_token %}
                  <ul
                    class="register-add-restaurant-tab-container restaurant-information-tab-container"
                  >
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="row">
                                <div
                                  class="col-12"
                                >
                                  <div class="field-holder">
                                    <label>Email Address</label
                                    >
                                    <input type='email' name='email'/>
                                  </div>
                                </div>
                                <div
                                  class="col-12"
                                >
                                  <div class="field-holder">
                                    <label>Password</label>
                                    <input type='password' name='password'/>
                                  </div>
                                </div>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="field-holder">
                            <div class="payment-holder">
                              <input
                                type="submit"
                                value="Login"
                                id="btn-next-restaurant-information"
                                class="bgcolor"
                              />
                              <a style="float:right; margin-top:20px" href="{% url "forgot_password" %}">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Section End -->
{% endblock content %}
