{% load static %}
<!-- Header Start -->
<header id="header">
  <div class="main-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="logo">
            <a href="{% url "index" %}" class="light-logo">
            <img src="{% static "images/logo.png" %}" width="100px" alt="logo" />
            </a>
          </div>
          <div class="main-nav">
            <a class="custom-btn-2" href="{% url "marketplace" %}">Marketplace</a>
            <a class="cart" href="{% url "cart" %}">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart_counter">{{cart_count}}</span>
            </a>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="login-option">
            {% if user.is_authenticated %}
            <a
              class="cs-color cs-popup-joinus-btn login-popup"
              href="{% url "my_account" %}"
              >Dashboard</a
            >
            <a class="get-start-btn" href="{% url "logout" %}">
              Logout
            </a>
            {% else %}
            <a
              class="cs-color cs-popup-joinus-btn login-popup"
              href="{% url "login" %}"
              >Login</a
            >
            <span>/</span>
            <a
              class="cs-color cs-popup-joinus-btn login-popup"
              href="{% url "customer_reg" %}"
              >Register</a
            >
            <a class="get-start-btn" href="{% url "vendor_reg" %}">
              Register Restaurant
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Header End -->
